<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/05c53760e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <main>
      <div class="background">
        <picture>
          <source media="(min-width: 900px" srcset="Images/bg-desktop.svg" />
          <source media="(min-width: 400px" srcset="Images/bg-mobile.svg" />
          <img src="Images/bg-mobile.svg" alt="background image" />
        </picture>
      </div>
      <section>
        <div class="container">
          <div class="box-one">
            <div><img class="logo" src="Images/logo.svg" alt="" /></div>
            <div class="heading--picture">
              <img
                class="heading__picture"
                src="Images/illustration-mockups.svg"
                alt=""
              />
            </div>
          </div>
          <div class="box-two">
            <h1 class="box-two__heading">
              Build The Community Your Fans Will Love
            </h1>
            <p class="box-two__text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <div>
              <input class="btn" type="button" value="Register" />
            </div>
            <div class="media-buttons">
              <a class="media" href="#"
                ><i class="fab fa-facebook fa-4x"></i
              ></a>
              <a class="media" href="#"><i class="fab fa-twitter fa-4x"></i></a>
              <a class="media" href="#"
                ><i class="fab fa-instagram fa-4x"></i
              ></a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
